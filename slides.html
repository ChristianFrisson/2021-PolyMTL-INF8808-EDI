<li>accroitre la participation équitable et inclusive dans le milieu de la recherche, y compris au sein des équipes de recherche;</li>

<aside class="notes"><ul>
<li>Adam Bradley et collègues ont mené une étude sur l&#39;impact des genres de certaines dénominations de personnes en interaction humain-machine. Cette étude a été présentée à la conférence Graphics Interface en 2015, conférence majoritairement canadienne. Les auteurs ont demandé à des participant.e.s à leur étude de dessiner/esquisser des représentations des mots (en anglais, non-genré): user, person, participant, researcher, designer. Figure de gauche. </li>
<li>La majorité des participants attribuent le genre masculin aux dénominations proposées.</li>
<li>Ceci est une autre illustration des biais sur les genres qu&#39;il faut corriger en IHM et InfoVis.</li>
<li>Ce travail parle aussi de biais sur les ethnicités. Figure de droite en bas. Je vais vous en parler dans les diapositives suivantes.</li>
<li>Résumé original en anglais: &quot;In this paper, we present a Mechanical Turk study that explores how the most common words that have been used to refer to people in recent HCI literature are received by non-experts. The top five CHI 2014 people words are: user, participant, person, designer, and researcher. We asked participants to think about one of these words for ten seconds and then to draw an image of it. After the drawing was done we asked simple demographic questions about both the participant and the created image. Our results show that while generally our participants did perceive most of these words as predominately male, there were two notable exceptions. Women appear to perceive the terms “person” and “participant” as gender neutral. That is, they were just as likely to draw a person or a participant as male or female. So while these two words are not exactly gender neutral in that men largely perceived them as male, at least women did not appear to feel excluded by these terms. We offer an increased understanding of the perception of HCI’s people words and discuss the challenges this poses to our community in striving toward gender inclusiveness.&quot;</li>
</ul>

## Decoloniser l'InfoVis

<div class="figures">
<div class="figure">
<img class="thumb" alt="Decolonizing Data Viz Cover" src="images/3rdparty/Khipus.jpg">
<div class="cite">As early as 1500 CE, the Incas were using knotted cords, called khipus, <a href="https://aeon.co/ideas/the-khipu-code-the-knotty-mystery-of-the-inkas-3d-records">as a form of data visualization</a>
</div>
</div>
<div class="figure">
<img class="thumb" alt="Decolonizing Data Viz Cover" src="images/3rdparty/wendyredstar.jpg">
<div class="cite">Wendy Red Star annotated a photo of <a href="http://portlandartmuseum.us/mwebcgi/mweb.exe?request=record;id=71459;type=101">Peelatchiwaaxpáash</a> to highlight the data being encoded all over his hair and regalia. These annotations (a popular tool in data visualization) point out data related to wars that took place in the 1800s.
</div>
</div>
</div>

Stephanie Evergreen, <a href="https://stephanieevergreen.com/decolonizing-data-viz/">Decolonizing Data Viz</a>, 2021.

<aside class="notes"><ul>
<li>Stephanie Evergreen, dans son billet très récent de 2021 intitulé <a href="https://stephanieevergreen.com/decolonizing-data-viz/">Decolonizing Data Viz</a>, appelle à décoloniser l&#39;InfoVis.</li>
<li>Déjà en -1500 (CE/EC) les Incas utilisaient des noeuds sur des cordes pour représenter de données (Figure de gauche).</li>

<aside class="notes"><ul>
<li>Voici un travail de Russomanno et collègues qui ont étudié quel type de retour haptique favorise l&#39;accessibilité.</li>
<li>Deux types de retour de stimulation de textures haptiques sur le doigt font partie des conditions expérimentales: 1) le doigt déplaçant avec lui une cellule d&#39;affichage de textures tactiles, comme une main déplacerait une souris (Figure en haut à gauche) et comme pour le projet que je viens de vous présenter, ou l&#39;inverse 2) le doigt glissant sur une ligne de cellules d&#39;affichages de texture tactiles, comme pour la lecture de code Braille.</li>
<li>S&#39;inspirer de l&#39;interaction avec une souris pour ajouter un retour haptique de textures sur une visualisation d&#39;informations n&#39;est alors pas la technique idéale.  </li>
<li>La Figure en haut à droite montre le taux d&#39;erreurs pour des tâches effectuées dans ces 2 conditions.  </li>
<li>La seconde auteure, Sile O&#39;Modhrain, qui souffre de déficiences visuelles, a montré leurs travaux dans sa présentation pour le tutoriel sur l&#39;haptique pour la conférence IROS 2020 (<a href="https://iros-haptics-tutorial.org/">https://iros-haptics-tutorial.org/</a>), où elle déplore que les chercheurs en haptique répetent ce genre d&#39;erreurs au lieu de vérifier l&#39;état de l&#39;art.</li>
<li>Il faut donc améliorer l&#39;interdisciplinarité entre les diverses communautés autour de l&#39;IHM et l&#39;InfoVis pour mieux inclure les diverses populations qui pourraient bénéficier des visualisations ou affichages d&#39;information.</li>
</ul>
