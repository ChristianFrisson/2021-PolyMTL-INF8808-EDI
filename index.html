* Conseil de recherches en sciences naturelles et en génie du Canada

<p>Énoncé des trois organismes sur l’équité, la diversité et l’inclusion (EDI)</p>
<p>Le Conseil de recherches en sciences humaines du Canada, le Conseil de recherches en sciences naturelles et en génie du Canada et les Instituts de recherche en santé du Canada sont déterminés à appuyer l’excellence en recherche et la formation des chercheurs et des chercheuses d’aujourd’hui et de demain. La création d’un milieu de la recherche équitable, diversifié et inclusif au Canada est essentielle à la conduite de travaux de recherche inédits, de qualité exceptionnelle et susceptibles de générer des retombées, qui permettent d’approfondir les connaissances et de résoudre des problèmes locaux, nationaux et mondiaux.</p>
<p>Dans cet esprit, les organismes entendent :</p>
<ul>
<li>aider à assurer l’accès équitable aux possibilités de financement pour tous les chercheurs et toutes les chercheuses, y compris les étudiants, les étudiantes et les stagiaires postdoctoraux;</li>
<li>favoriser l’intégration des principes d’équité, de diversité et d’inclusion dans la conception du programme de recherche et dans les pratiques;</li>
<li>accroitre la participation équitable et inclusive dans le milieu de la recherche, y compris au sein des équipes de recherche;</li>
<li>recueillir les données et procéder aux analyses nécessaires pour assurer la considération des questions d’équité, de diversité et d’inclusion dans la prise de décisions.</li>
</ul>
<p>Pour ce faire, les organismes travailleront avec tous ceux et celles œuvrant dans le milieu de la recherche afin de créer la culture d’inclusion qui est nécessaire à l’atteinte de l’excellence en recherche et à l’obtention de résultats probants, pertinents et accessibles à diverses populations.</p>
